<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./styles/style.css" rel="stylesheet"/>
  </head>

  <body>

    <div class="Container">

        <!-- title section -->
        <div class="row"> 
            <div class="col-12 d-flex justify-content-center heading">
                <h1>Enhanced Random Name Generator</h1>
            </div>
        </div>

        <!-- Main Section -->
        <div class="row">

            <!-- column one -->
            <div class="col-6 ">
                <h4 class="d-flex justify-content-center subHeader">Create a list by adding names into the input field</h4>

                <div class="d-flex justify-content-center">
                    <!-- input section -->
                    <input id="input" type="text" placeholder="Enter a Name"/>
                    <button id="add" type="button" class="btn btn-secondary ms-1">Add Name</button>
                </div>
                
                <!-- names display section -->

                <div id="nameListDiv" class="namesBG d-flex flex-column">
                    Name List
                </div>

                <div class="bottomLeft"></div>
            </div>

            <!-- column two -->
            <div class="col-6 ">
                <div class="d-flex flex-column">
                    
                    <!-- Group size Section-->
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                          Select Group Size
                        </button>
                        <ul class="dropdown-menu dropdown-menu-lg-end">
                          <li><button id="GS1" class="dropdown-item" type="button">Group's of one</button></li>
                          <li><button id="GS2" class="dropdown-item" type="button">Group's of two</button></li>
                          <li><button id="GS3" class="dropdown-item" type="button">Group's of three</button></li>
                          <li><button id="GS4" class="dropdown-item" type="button">Group's of four</button></li>
                        </ul>
                    </div>

                </div>
                
                <!-- Group dispaly section -->
                <div id="groupDiv" class="groupBG overflow-auto">
                    Group List
                </div>
                <!-- Random button section -->
                <button id="randBtn" type="button" class="btn btn-outline-danger rand">Random Group</button>
            </div>
        </div>
    </div class="Container">


    <script type="module" src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
